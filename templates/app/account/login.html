
{% extends "../base.html" %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
    <div id="login">
        {% comment %} <h3 class="text-center text-black pt-5">Login form</h3> {% endcomment %}
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                             {% csrf_token %}

                            <h3 class="text-center text-success">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info my-2 ">Username:</label><br>
                                <!-- <input type="text" name="username" id="username" class="form-control" value="{{form.username.value|stringformat:'s'}}"> -->
                                    {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info my-2 ">Password:</label><br>
                                <!-- <input type="text" name="password" id="password" class="form-control" value="{{form.password.value}}"> -->
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input type="submit" name="submit" class="btn btn-dark my-2 btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-center">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
